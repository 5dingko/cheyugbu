<!DOCTYPE html>
<html>
<head>
  <title>체육부 연합 축제 초대</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    #countdown {
      font-size: 48px;
    }
    
    #message {
      font-size: 24px;
      margin-top: 20px;
    }
    
    #box {
      display: none;
      width: 300px;
      height: 200px;
      background-color: #000000;
      margin-top: 50px;
      opacity: 0;
      transform: scale(1.5);
      transition: opacity 0.5s, transform 0.5s;
    }
    
    #title {
      font-size: 24px;
      margin-top: 20px;
      color: white;
    }
    
    #content {
      font-size: 16px;
      margin-top: 10px;
      color: white;
    }
    
    #bar {
      width: 200px;
      height: 10px;
      background-color: white;
      margin-top: 50px;
      cursor: pointer;
      transition: transform 0.5s;
    }
  </style>
  <script>
    window.onload = function() {
      var countdownElement = document.getElementById('countdown');
      var messageElement = document.getElementById('message');
      var boxElement = document.getElementById('box');
      var titleElement = document.getElementById('title');
      var contentElement = document.getElementById('content');
      var barElement = document.getElementById('bar');
      var timer;
      
      var countdownDate = new Date('2023-06-14T13:10:00Z').getTime();
      
      var countdownInterval = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;
        
        if (distance > 0) {
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          countdownElement.innerHTML = days + "일 " + hours + "시간 " + minutes + "분 " + seconds + "초";
        } else {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
          messageElement.innerHTML = "부드럽게 축제가 시작되었습니다!";
        }
      }, 1000);
      
      barElement.addEventListener('mouseenter', function() {
        clearTimeout(timer);
        boxElement.style.display = 'block';
        boxElement.style.opacity = '1';
        boxElement.style.transform = 'scale(1)';
        titleElement.style.opacity = '1';
        titleElement.style.transform = 'translateY(0)';
        contentElement.style.opacity = '1';
        contentElement.style.transform = 'translateY(0)';
      });
      
      barElement.addEventListener('mouseleave', function() {
        timer = setTimeout(function() {
          boxElement.style.display = 'none';
          boxElement.style.opacity = '0';
          boxElement.style.transform = 'scale(1.5)';
          titleElement.style.opacity = '0';
          titleElement.style.transform = 'translateY(20px)';
          contentElement.style.opacity = '0';
          contentElement.style.transform = 'translateY(20px)';
        }, 1000);
      });
    };
  </script>
</head>
<body>
  <div id="countdown"></div>
  <div id="message"></div>
  <div id="bar"></div>
  <div id="box">
    <div id="title">체육부 연합 축제</div>
    <div id="content">
      체육부 연합축제에 오신 것을 진심으로 환영합니다.<br>
      저희 체육부 연합축제는 2023년 6월14일 시작합니다!
    </div>
  </div>
</body>
</html>
