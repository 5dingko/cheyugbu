<!DOCTYPE html>
<html>
<head>
    <title>게임 투표</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .vote-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        #result-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>투표 시스템</h1>
        <h2>텍스트 1</h2>
        <button class="vote-button" id="vote1">투표하기</button>
        <h2>텍스트 2</h2>
        <button class="vote-button" id="vote2">투표하기</button>
        <br>
        <button class="vote-button" id="result-button" onclick="showResults()">투표 결과 보기</button>
    </div>

    <script>
        let vote1Count = 0;
        let vote2Count = 0;

        const vote1Button = document.getElementById('vote1');
        const vote2Button = document.getElementById('vote2');
        const resultButton = document.getElementById('result-button');

        vote1Button.addEventListener('click', () => {
            vote1Count++;
            vote1Button.disabled = true;
            vote2Button.disabled = true;
            resultButton.style.display = 'inline-block';
        });

        vote2Button.addEventListener('click', () => {
            vote2Count++;
            vote1Button.disabled = true;
            vote2Button.disabled = true;
            resultButton.style.display = 'inline-block';
        });

        function showResults() {
            alert('텍스트 1 투표 수: ' + vote1Count + '\n텍스트 2 투표 수: ' + vote2Count);
        }
    </script>
</body>
</html>
